<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometriculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
  <header>

  </header>
  <main>
    <div class="flex flex-col md:flex-row">
     <!-- shape card container part -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

        <!-- triangle card -->
        <div class="card pt-12 w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="text-center text-2xl font-bold">Triangle</h2>
            <p class="text-center">Area = 0.5 X b X h</p>
            <div class="">
              <input id="triangle-base" class="w-24 p-2 rounded-sm text-2xl" type="text" placeholder="b">
            <span class="mr-4 ml-2">cm</span>
            <input id="triangle-height" class="w-24 p-2 rounded-sm text-2xl" type="text" name="" id="" placeholder="h">
            <span>cm</span>
            </div>
            <div>
              <p class="text-2xl text-center">
                Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span>
              </p>
            </div>
            <div class="card-actions justify-end">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Rectangle card -->
        <div class="card pt-12 w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="text-center text-2xl font-bold">Rectangle</h2>
            <p class="text-center">Area (A) = w X l</p>
            <div class="">
              <input id="rectangle-width" class="w-24 p-2 rounded-sm text-2xl" type="text" placeholder="w">
            <span class="mr-4 ml-2">cm</span>
            <input id="rectangle-length" class="w-24 p-2 rounded-sm text-2xl" type="text" name="" id="" placeholder="l">
            <span>cm</span>
            </div>
            <div>
              <p class="text-2xl text-center">
                Area: <span id="rectangle-area"></span><span>cm<sup>2</sup></span>
              </p>
            </div>
            <div class="card-actions justify-end">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        

        
        

        
      <!-- area calculation -->
      <div class="w-96 border-2 border-gray-500">
        <h3 class="text-3xl text-center p-4">Area Calculation</h3>
      </div>
    </div>
  </main>
  <script src="/scripts/triangle.js"></script>
  <script src="/scripts/rectangle.js"></script>    
</body>
</html>
